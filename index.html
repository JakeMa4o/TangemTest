<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="header"></div>
  </header>
  <main>
    <div class="first-banner">
      <!-- <div class="img">img</div> -->
      <img src="./banner.png" alt="">
      <div class="text">
        <div class="event">
          Black Friday
          <div class="extra-desktop">
            , 24-27 Nov
          </div>
        </div>
        <div class="circle"></div>
        <span class="gold">10% OFF</span>
        <div class="extra-text">
          Use code 
          <span class="gold">10Friday</span>
          <div class="extra-desktop">
            at checkout
          </div>
        </div>
      </div>
      <div class="cta">Shop now</div>
      <div class="closeBtn-desktop">
        X
      </div>
    </div>
    <div class="second-banner">
      <img src="./banner.png" alt="">
      <div class="closeBtn white">X</div>
      <div class="text">
        <h2>Black Friday</h2>
        <h3>10%OFF</h3>
        <p>Use code <span class="gold">10FRIDAY</span> at checkout</p>
        <div class="cta">
          Shop now
          <div class="extra-cta">
            through Monday
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
